<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="css/yelp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="left">
          <div class="all">
                <div class="logo">
                    <img src="Assets/Logo.svg" alt="">
                </div>
                <div class="mobile">
                    <img src="Assets/Hero Image (Tablet and Mobile).jpg" alt="">
                </div>
               <div class="text">
                <h1>Explore the best camps on Earth.</h1>
                <p>YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                <div class="flexParagrph">
                    <div class="l"><img src="Assets/Checkmark.svg" alt=""></div>
                    <div class="r">Add your own camp suggestions.</div>
                </div>
                <div class="flexParagrph">
                    <div class="l"><img src="Assets/Checkmark.svg" alt=""></div>
                    <div class="r">Leave reviews and experiences.</div>
                </div>
                <div class="flexParagrph">
                    <div class="l"><img src="Assets/Checkmark.svg" alt=""></div>
                    <div class="r">See locations for all camps.</div>
                </div>

                <button><a href="search.html">View Campgrounds</a></button>
                <div class="r">Partnered with:</div>
                <div class="flexParagrph">
                    <div class="partners">
                        <img src="Assets/Airbnb.svg" alt="">
                    </div>
                    <div class="partners">
                        <img src="Assets/Booking.svg" alt="">
                    </div>
                    <div class="partners">
                        <img src="Assets/Plum Guide.svg" alt="">
                    </div>
                </div>
               </div>
          </div>
        </div>
        <div class="right">
            <img src="Assets/Hero Image.jpg" alt="">
        </div>
    </div>
</body>
</html>
